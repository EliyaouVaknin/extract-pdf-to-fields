<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Resume fields extractor</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2 pt-3">
                <img height="180px" width="230px" src="brand.png" class="img-fluid">
            </div>
            <div class="col-md-10">
                <h1>Resume fields extractor</h1>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <div class="container bg-light mainCard d-flex justify-content-center vh-auto vw-auto px-4 py-4">
        <div class="row">
                <h3 class="mb-3">Please upload file:</h3>
                <input type="file" id="inputFile" class="form-control mb-3" accept="application/pdf">
                <button type="button" class=" btn btn-primary mb-4" id="btnUpload">Search</button>
                <div class="container d-flex justify-content-center">
                    <div class="row">
                        <textarea id="resultText" class="col-md-12" placeholder="text..."
                            style="width: 300px; height:150px"></textarea>
                    </div>
                </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>

</html>
